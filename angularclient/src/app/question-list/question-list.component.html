<div class="card my-5">
  <div class="card-body">
  <h3> Please answer the following list of questions: </h3>
  <form (ngSubmit)="onSubmit(qForm.value)" #qForm="ngForm">
    <table class="table table-bordered table-striped table-fixed">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Question</th>
          <th scope="col">Options</th>
        </tr>
      </thead>

      <tbody>
	  <!-- Generate our list of questions -->
        <tr *ngFor="let question of questions">
		  <td scope="col"> {{question.id }} </td>
          <td scope="col"> {{ question.question }}</td>
          <td> 	<select class="form-select w-100 p-3" name="{{question.id}}" ngModel> <option *ngFor="let option of question.options" value="{{option}}"> {{option}} </option>
		  </select> </td> 
        </tr>	
      </tbody>

	 
    </table>
	<div class="row justify-content-md-center">
			        <button type="submit"
        class="btn btn-info btn-lg">Submit</button>
		</div>
	</form>


	 
  </div>
</div>
